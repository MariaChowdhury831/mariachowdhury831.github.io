<article class="publication">
  <h2 class="archive__item-title" itemprop="headline">
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}" target="_blank">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h2>

  {% if post.authors %}
    <p class="archive__item-authors"><strong>{{ post.authors }}</strong></p>
  {% endif %}

  {% if post.venue %}
    <p class="archive__item-venue"><em>{{ post.venue }}</em>, {{ post.date | date: "%B %Y" }}</p>
  {% endif %}

  {% if post.excerpt %}
    <p class="archive__item-excerpt">{{ post.excerpt }}</p>
  {% endif %}

  <hr />
</article>
